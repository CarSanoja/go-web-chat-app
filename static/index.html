<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="chat-container">
                    <div id="chat-window" class="card">
                        <div id="output" class="card-body"></div>
                    </div>
                    <input id="username" type="text" class="form-control mt-3" placeholder="Enter your username" />
                    <input id="message" type="text" class="form-control mt-3" placeholder="Type a message" />
                    <input type="file" id="imageUpload" class="form-control-file mt-3">
                    <button id="send" class="btn btn-primary btn-block mt-3" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
